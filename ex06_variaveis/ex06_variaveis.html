<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <div id="div-principal">
        <h1>Variáveis</h1>
    </div>

    <script>
        var n1 = Number.parseInt(prompt('Informe o primeiro número: '))
        var n2 = Number.parseInt(prompt('Informe o segundo número: '))
        var soma = n1 + n2

        document.write(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
